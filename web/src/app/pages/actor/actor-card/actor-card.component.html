<div class="card" routerLink="/actors/{{actor.actorId}}">

  <img class="card-img-top img-fluid " src="assets/images/actors/{{actor.actorName}}.jpg" alt={{actor.image}}>

  <div class="card-img-overlay">
    <h5>{{actor.actorName}}</h5>

  </div>
</div>
