<div class="card" routerLink="/movies/{{movie.movieId}}">

  <img class="card-img-top img-fluid "  src="assets/images/{{movie.movieTitle}}.jpg" >

  <div class="card-img-overlay">
    <h5>{{movie.movieTitle}}
      <br>{{movie.movieYear}}
      <!-- <br>{{movie.movieDuration}}min
      <br>{{movie.movieLang}}
      <br>{{movie.movieReleaseCountry}} -->
    </h5>

  </div>
</div>
